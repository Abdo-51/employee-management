<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3 shadow-lg">
  <div class="container-fluid">
    <span class="navbar-brand d-flex align-items-center">
      <i class="bi bi-people-fill me-2"></i>
      <span class="fw-bold"> {{'NAV.TITLE' | translate}}</span>
    </span>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">
      <div class="navbar-nav ms-auto d-flex align-items-center">
        <!-- Language Switcher -->
        <div class="btn-group me-3" role="group">
          <button class="btn btn-sm btn-outline-light d-flex align-items-center" (click)="setLang('en')">
            <i class="bi bi-translate me-1"></i> {{'NAV.English' | translate}}
          </button>
          <button class="btn btn-sm btn-outline-light d-flex align-items-center" (click)="setLang('ar')">
            <i class="bi bi-translate me-1"></i> {{'NAV.ar' | translate}} 
          </button>
        </div>
        <!-- User Info and Logout -->
      @if (auth.isLoggedIn()) {
          <div class="text-light me-3 d-none d-md-block">
            <small>{{'NAV.Welcome' | translate}}{{ auth.user()?.username || 'User' }}</small>
          </div>

          <button class="btn btn-outline-light d-flex align-items-center" (click)="logout()">
            <i class="bi bi-box-arrow-right me-2"></i>  {{'NAV.Logout' | translate}}
          </button>
        }
      </div>
    </div>
  </div>
</nav>
