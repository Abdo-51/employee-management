<div class="container px-5">
  <div class="card p-4 mx-auto mt-5" style="max-width: 420px;">
    <h2 class="text-center mb-4">{{ 'SIGNUP.TITLE' | translate }}</h2>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="mb-3">
        <label class="form-label">{{ 'SIGNUP.FULLNAME' | translate }}</label>
        <input formControlName="username" class="form-control" placeholder="{{ 'SIGNUP.PLACEHOLDER_FULLNAME' | translate }}" />
      </div>

      <div class="mb-3">
        <label class="form-label">{{ 'SIGNUP.EMAIL' | translate }}</label>
        <input type="email" formControlName="email" class="form-control" placeholder="{{ 'SIGNUP.PLACEHOLDER_EMAIL' | translate }}" />
      </div>

      <div class="mb-3">
        <label class="form-label">{{ 'SIGNUP.PASSWORD' | translate }}</label>
        <input type="password" formControlName="password" class="form-control" placeholder="{{ 'SIGNUP.PLACEHOLDER_PASSWORD' | translate }}" />
      </div>

      <div class="mb-3">
        <label class="form-label">{{ 'SIGNUP.CONFIRM_PASSWORD' | translate }}</label>
        <input type="password" formControlName="confirmPassword" class="form-control" placeholder="{{ 'SIGNUP.PLACEHOLDER_CONFIRM_PASSWORD' | translate }}" />
      </div>

      @if (errorMsg()) {
        <div class="text-danger mb-2">{{ errorMsg() }}</div>
      }
      <button type="submit" class="btn btn-primary w-100 d-flex justify-content-center align-items-center" [disabled]="isLoading()">
        @if (isLoading()) {
          <span class="spinner-border spinner-border-sm me-2"></span>
          {{ 'SIGNUP.LOADING' | translate }}
        } @else {
          {{ 'SIGNUP.BUTTON' | translate }}
        }
      </button>
    </form>
    <p class="mt-3 text-center">
      {{ 'SIGNUP.HAVE_ACCOUNT' | translate }}
      <a routerLink="/login">{{ 'SIGNUP.LOGIN_LINK' | translate }}</a>
    </p>
  </div>
</div>
