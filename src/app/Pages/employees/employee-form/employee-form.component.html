<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>
      {{ isEditMode ? ('EMPLOYEE_FORM.EDIT_EMPLOYEE' | translate) : ('EMPLOYEE_FORM.ADD_EMPLOYEE' | translate) }}
    </h3>
    <a class="btn btn-secondary" routerLink="/dashboard/employees">{{'EMPLOYEE_FORM.BACK_TO_LIST' | translate}}</a>
  </div>

  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label">{{'EMPLOYEE_FORM.NAME' | translate}}</label>
      <input type="text" id="name" class="form-control" formControlName="name" />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">{{'EMPLOYEE_FORM.EMAIL' | translate}}</label>
      <input type="email" id="email" class="form-control" formControlName="email" />
    </div>

    <div class="mb-3">
      <label for="department" class="form-label">{{'EMPLOYEE_FORM.DEPARTMENT' | translate}}</label>
      <input type="text" id="department" class="form-control" formControlName="department" />
    </div>

    <div class="mb-3">
      <label for="salary" class="form-label">{{'EMPLOYEE_FORM.SALARY' | translate}}</label>
      <input type="text" id="salary" class="form-control" formControlName="salary" />
    </div>

    <button type="submit" class="btn btn-primary">
      {{ isEditMode ? ('EMPLOYEE_FORM.EDIT_EMPLOYEE' | translate) : ('EMPLOYEE_FORM.ADD_EMPLOYEE' | translate) }}
    </button>
  </form>

</div>
